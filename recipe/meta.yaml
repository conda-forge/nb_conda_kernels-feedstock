{% set version = "2.2.4" %}

package:
  name: nb_conda_kernels
  version: {{ version }}

source:
  url: https://github.com/Anaconda-Platform/nb_conda_kernels/archive/{{ version }}.tar.gz
  sha256: 0a3394b958e656c7c401570488e3f9422767248bd4402e97c8520050485d2642

build:
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - notebook >=4.2.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - nb_conda_kernels

about:
  home: https://github.com/Anaconda-Platform/nb_conda_kernels
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Launch Jupyter kernels for any installed conda environment

extra:
  recipe-maintainers:
    - ocefpaf
    - damianavila
    - mcg1969
